<body bgcolor="black">
    <h1 id="resultText"></h1>
  <script>
    
    let response = prompt("May pag asa ba ko? Type oo or hindi" ,"use small letter only");

    if (response=="oo"){
      outputText = "YEHEYY MWUAH MWUAH KA SAKIN";
    }else if(response=="hindi"){
      outputText = "EDI DONT IKAW DIN";
    }else{
      outputText = "please type oo or hindi!!";
    }
    
    document.getElementById("resultText").innerHTML = outputText;
  </script>
